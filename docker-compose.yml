services:
  adobe-challenge-1b:
    build: .
    container_name: adobe-challenge-1b-app
    volumes:
      - ./pdfs:/app/pdfs:ro
      - ./output:/app/output:rw
      - ./input_json:/app/input_json:ro
    environment:
      - DOCKER_ENV=true
      - PYTHONUNBUFFERED=1
    restart: "no"
    mem_limit: 2g
    cpus: 2.0
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; import os; sys.exit(0 if os.path.exists('/app/main.py') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
